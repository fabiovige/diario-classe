services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: diario-app
    volumes:
      - ./backend:/var/www
    ports:
      - "5015:5015"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - diario-network

  mysql:
    image: mysql:8.0
    container_name: diario-mysql
    environment:
      MYSQL_DATABASE: diario_classe
      MYSQL_USER: diario
      MYSQL_PASSWORD: diario
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - diario-network

  redis:
    image: redis:7-alpine
    container_name: diario-redis
    networks:
      - diario-network

  frontend:
    build: ./frontend
    container_name: diario-frontend
    ports:
      - "3015:80"
    depends_on:
      - app
    networks:
      - diario-network

volumes:
  mysql_data:

networks:
  diario-network:
    driver: bridge
